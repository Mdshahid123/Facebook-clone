<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title id="pageTitle">Log in to Facebook</title>
</head>
<body class="bg-gray-100">
  <div class="container flex mt-40 mx-auto justify-center items-center ">
         <div class="left w-1/3 mx-14">
            <img src="fb.svg" alt="" class="w-60">
            <p class=" text-2xl px-6">Facebook helps you connect and share with the people in your life</p>

         </div>
         <div class="right flex flex-col bg-white rounded-lg p-8">
                <input class="w-80 px-3 h-14 border-2 border-gray-200 mb-4 rounded-lg outline-blue-200 " type="text" placeholder="Email address or phone number ">
                <input class=" w=80 px-3 h-14  border-2 border-gray-200 rounded-lg outline-blue-200" type="password"  placeholder="password">
                <button class="bg-blue-500 hover:bg-blue-700 my-4 text-white h-12 rounded-lg font-bold text-lg outline-none">Log in</button>
                <span class="text-blue-600 text-center text-xl my-4 cursor-pointer hover:underline">Forgotten password ?</span>
                <hr>
                <button class="mt-4 bg-green-600 hover:bg-green-700 h-12 text-white rounded-lg font-bold text-lg" type="submit">Create account</button>
        </div>
  </div>
</body>
</html>
